<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bélli et Bien-être — Cosmétiques</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">


<style>
:root {
--bg: #fdfdfd;
--accent: #b76ba3;
--accent2: #6bb3b7;
--muted: #333;
--card: #fff;
--shadow: rgba(0, 0, 0, 0.15);
--text-footer: #000;
--text-hero: #000;
}


* { box-sizing: border-box; margin: 0; padding: 0; }
body {
font-family: 'Inter', sans-serif;
background: var(--bg);
color: #111;
line-height: 1.6;
}


header {
position: fixed;
top: 0;
width: 100%;
background: var(--accent2);
padding: 12px 0;
z-index: 1000;
box-shadow: 0 4px 12px var(--shadow);
}
.container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }


.tabs {
display: flex;
gap: 12px;
flex-wrap: wrap;
overflow-x: auto;
}
.tab {
padding: 8px 12px;
border-radius: 12px;
background: transparent;
cursor: pointer;
font-weight: 600;
font-family: 'Playfair Display', serif;
flex: 0 0 auto;
white-space: nowrap;
transition: 0.3s;
}
.tab.active { background: var(--accent); color: #fff; box-shadow: 0 6px 18px var(--shadow); }


.hero {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 120px 24px 40px;
background: linear-gradient(rgba(183,107,163,0.4), rgba(107,179,183,0.4)), url('assets/images/hero-bg.jpg') center/cover no-repeat;
text-align: center;
color: var(--text-hero);
}
.hero h1 { font-size: clamp(28px,6vw,48px); margin-bottom: 16px; }
.hero p { font-size: clamp(16px,2.5vw,18px); margin-bottom: 24px; }
.cta { display: inline-block; padding: 12px 24px; border-radius: 24px; background: linear-gradient(135deg,var(--accent),var(--accent2)); color:#fff; text-decoration:none; font-weight:700; transition:0.3s; }
.cta:hover { opacity:0.85; transform:translateY(-3px); }


section { padding: 60px 0; }
section:nth-of-type(even) { background: var(--accent2); color: #fff; }
h2,h3 { font-family:'Playfair Display', serif; margin-bottom:24px; }
</section>

  <!-- CONTACT -->
  <section id="contact" class="tab-panel" hidden>
    <h2>Contactez-nous</h2>
    <h3 style="text-align:center; margin-bottom:20px; color:var(--accent)">Envoyez-nous un message</h3>
    <form action="https://formspree.io/f/xzzqbpld" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre e-mail" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit" class="btn-send">Envoyer le message</button>
    </form>
  </section>

</main>

<footer>
  <div class="container">
    © <strong>Bélli et Bien-être</strong> — Tous droits réservés
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</footer>

<script>
  const tabs = document.querySelectorAll('.tab');
  const panels = document.querySelectorAll('.tab-panel');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      panels.forEach(p => p.hidden = (p.id !== tab.dataset.tab));
    });
  });

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.card, .review-card').forEach(el => observer.observe(el));
</script>

</body>
</html>
