<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Éclat Beauté — Cosmétiques</title>
  <meta name="description" content="Éclat Beauté — cosmétiques naturels et soins premium">
  <style>
    :root{--bg:#fff;--accent:#b76ba3;--muted:#6b6b6b;--card:#f9f6fb}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(135deg,#fff 0%, #fff 60%, #fff);border-bottom:1px solid #eee}
    .container{max-width:1100px;margin:0 auto;padding:24px}

    /* Navbar / Tabs */
    .tabs{display:flex;gap:12px;flex-wrap:wrap}
    .tab{padding:10px 14px;border-radius:12px;background:transparent;border:1px solid transparent;cursor:pointer;font-weight:600}
    .tab.active{background:var(--accent);color:#fff;border-color:rgba(0,0,0,0.05);box-shadow:0 6px 18px rgba(183,107,163,0.12)}

    /* Hero */
    .hero{display:flex;flex-wrap:wrap;gap:24px;align-items:center;padding:36px 0}
    .hero .left{flex:1;min-width:260px}
    .hero h1{font-size:clamp(24px,4vw,40px);margin:0 0 12px}
    .hero p{margin:0 0 18px;color:var(--muted)}
    .cta{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:700}

    /* Sections */
    section{padding:28px 0}
    .grid{display:grid;gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}

    /* Product card */
    .card{background:var(--card);border-radius:12px;padding:14px;border:1px solid #eee}
    .card img{width:100%;border-radius:8px;display:block}
    .product-info{padding:8px 2px}
    .product-title{font-weight:700;margin:6px 0}
    .price{font-weight:800;color:var(--accent)}
    .btn-buy{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:10px;background:#111;color:#fff;text-decoration:none}

    /* Video embed */
    .video-wrap{position:relative;padding-top:56.25%;border-radius:12px;overflow:hidden;background:#000}
    .video-wrap iframe{position:absolute;left:0;top:0;width:100%;height:100%;border:0}

    /* Contact */
    form{display:grid;gap:12px;max-width:520px}
    input,textarea{padding:10px;border-radius:8px;border:1px solid #ddd;font-size:14px}
    textarea{min-height:120px}
    .btn-send{background:var(--accent);color:#fff;padding:10px;border-radius:10px;border:0;font-weight:700}

    /* Avis clients */
    .review{background:#fef5fb;padding:12px;border-radius:10px;margin-bottom:12px}
    .stars{color:#f5b700;margin-bottom:6px}

    footer{border-top:1px solid #eee;padding:18px 0;color:var(--muted)}

    @media (max-width:800px){
      .hero{flex-direction:column}
      .grid.cols-3{grid-template-columns:1fr}
      .grid.cols-2{grid-template-columns:1fr}
      .tabs{overflow:auto}
    }
  </style>
</head>

        <div>
          <strong>Éclat Beauté</strong><br>
          <small style="color:var(--muted)">Cosmétiques naturels & soins premium</small>
        </div>

        <button class="tab active" data-tab="accueil" role="tab" aria-selected="true">Accueil</button>
        <button class="tab" data-tab="produits" role="tab" aria-selected="false">Produits</button>
        <button class="tab" data-tab="apropos" role="tab" aria-selected="false">À propos</button>
        <button class="tab" data-tab="blog" role="tab" aria-selected="false">Blog</button>
        <button class="tab" data-tab="avis" role="tab" aria-selected="false">Avis clients</button>
        <button class="tab" data-tab="contact" role="tab" aria-selected="false">Contact</button>
      </nav>
    </div>
